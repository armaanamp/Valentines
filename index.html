<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentineâ€™s?</title>

  <style>
    :root {
      --bg1: #ff5fa2;
      --bg2: #ffd1e6;
      --card: rgba(255,255,255,0.85);
      --text: #2a2a2a;
      --yes: #22c55e;
      --no: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
      color: var(--text);
    }

    .card {
      width: min(720px, 92vw);
      padding: 32px 26px;
      border-radius: 24px;
      background: var(--card);
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 40px);
    }

    p {
      margin: 0 0 22px;
      font-size: 18px;
      opacity: 0.9;
    }

    .playground {
      position: relative;
      height: 220px;
      border-radius: 18px;
      border: 2px dashed rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.6);
      margin: 20px 0;
      overflow: hidden;
    }

    .btn {
      border: none;
      padding: 14px 20px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.15);
      user-select: none;
      position: absolute;
      transform: translate(-50%, -50%);
    }

    .btn-yes {
      background: var(--yes);
      color: white;
      left: 45%;
      top: 55%;
    }

    .btn-no {
      background: var(--no);
      color: white;
      left: 58%;
      top: 55%;
    }

    .result {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 700;
      min-height: 28px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(40px); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-500px); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Hey Aeliza, since you keep saying no over text I thought I'd try a different approach ;).</p>

    <div class="playground" id="playground">
      <button class="btn btn-yes" id="yesBtn">Yes!! ðŸ¥°</button>
      <button class="btn btn-no" id="noBtn">No ðŸ˜­</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const playground = document.getElementById("playground");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNoButton(x, y) {
      const pg = playground.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const minX = btn.width / 2 + 8;
      const maxX = pg.width - btn.width / 2 - 8;
      const minY = btn.height / 2 + 8;
      const maxY = pg.height - btn.height / 2 - 8;

      noBtn.style.left = clamp(x, minX, maxX) + "px";
      noBtn.style.top = clamp(y, minY, maxY) + "px";
    }

    playground.addEventListener("mousemove", (e) => {
      const pg = playground.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const mx = e.clientX - pg.left;
      const my = e.clientY - pg.top;

      const bx = btn.left - pg.left + btn.width / 2;
      const by = btn.top - pg.top + btn.height / 2;

      const dist = Math.hypot(mx - bx, my - by);

      if (dist < 100) {
        const angle = Math.atan2(my - by, mx - bx) + Math.PI;
        moveNoButton(
          bx + Math.cos(angle) * 140,
          by + Math.sin(angle) * 140
        );
      }
    });

    yesBtn.addEventListener("click", () => {
      result.textContent = "YAY ðŸ’– Date confirmed. See you in Calgary my love ðŸ˜Œ";
      for (let i = 0; i < 15; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž"][Math.floor(Math.random()*5)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = "-10px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
      }
    });

    noBtn.addEventListener("click", () => {
      result.textContent = "WOW ðŸ˜­ you really hate me, try again";
    });
  </script>
</body>
</html>
